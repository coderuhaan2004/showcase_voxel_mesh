<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video & Voxel Mesh Visualization</title>
    <link rel="stylesheet" href="https://latex.vercel.app/style.min.css" />
    <style>
        body {
            max-width: 95% !important;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .viewer-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 2rem 0;
        }

        .viewer-box {
            border: 1px solid #ddd;
            padding: 1rem;
            background: #fafafa;
        }

        .viewer-box h3 {
            margin-top: 0;
            text-align: center;
            font-size: 1.2em;
        }

        video {
            width: 100%;
            max-width: 100%;
            display: block;
            background: #000;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            background: white;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
        }

        .controls button:hover {
            background: #f0f0f0;
        }

        .info-box {
            margin: 1rem 0;
            padding: 1rem;
            background: #e8f4f8;
            border-left: 4px solid #2196F3;
        }

        @media (max-width: 768px) {
            .viewer-container {
                gap: 1rem;
            }
        }
    </style>
</head>

<body class="latex-auto">
    <header>
        <h1>Video & Voxel Mesh Visualization</h1>
        <p class="author">Interactive Video Player</p>
    </header>

    <div class="abstract">
        <h2>Abstract</h2>
        <p>
            This provides an interactive side-by-side comparison of a video and its corresponding voxel mesh representation.
        </p>
    </div>

    <main>
        <article>
            <div class="viewer-container">
                <!-- First video -->
                <div class="viewer-box">
                    <h3>Original Video</h3>
                    <video id="video1" controls>
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="controls">
                        <button onclick="document.getElementById('video1').play()">▶ Play</button>
                        <button onclick="document.getElementById('video1').pause()">⏸ Pause</button>
                        <button onclick="document.getElementById('video1').currentTime = 0">⏮ Reset</button>
                    </div>
                </div>

                <!-- Second video -->
                <div class="viewer-box">
                    <h3>Voxel Mesh Visualization</h3>
                    <video id="video2" controls>
                        <source src="open3d.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="controls">
                        <button onclick="document.getElementById('video2').play()">▶ Play</button>
                        <button onclick="document.getElementById('video2').pause()">⏸ Pause</button>
                        <button onclick="document.getElementById('video2').currentTime = 0">⏮ Reset</button>
                    </div>
                </div>
            </div>

            <div class="info-box">
                <strong>Instructions:</strong> Use the buttons above to control each video independently.
            </div>
        </article>
    </main>
</body>

</html>
